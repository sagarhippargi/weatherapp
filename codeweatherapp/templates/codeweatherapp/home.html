{% load static %}  
 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.2.27/jquery.autocomplete.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <title>js-tutorials.com : jQuery AutoComplete Example Using Ajax </title>
  <style>
    .autocomplete-suggestions { border: 1px solid #999; background: #FFF; overflow: auto; }
	.autocomplete-suggestion { padding: 2px 5px; white-space: nowrap; overflow: hidden; }
	.autocomplete-selected { background: #F0F0F0; }
	.autocomplete-suggestions strong { font-weight: normal; color: #3399FF; }
	.autocomplete-group { padding: 2px 5px; }
	.autocomplete-group strong { display: block; border-bottom: 1px solid #000; }
  </style>
</head>
<body>
	<div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:black ;color: white;">
        <h1> <strong>Weather App by Sagar</strong></h1>
    </div>
  <div class="container" style="padding:10px 10px;">
	<div class="well">
		 <div class="container">

        <div class="row">
            <div class="col-sm-4 bg-light">
       
                <h4 class="pt-1"><strong>Search for a City:</strong></h4>
                <div class="input-group mb-3">
            
                    <input type="text" class="form-control" id="search-city" aria-label="City Search" aria-describedby="search-button"/>

                    <div class="input-group-append">
                        <button class=" btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>

   
            </div>  
    
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <b><p>Temperature:  <span class="current" id="temperature"></span></p></b>
                        <b><p>Humidity:     <span class="current" id="humidity"></span></p> </b>
                        <b><p>Wind Speed:   <span class="current" id="wind-speed"></span></p></b>
                        <b><p>Visibility:   <span class="current" id="visibility"></span></p> </b>
                        <b><p>Pressure:     <span class="current" id="pressure"></span></p> </b>
                    </div>
                </div>
     
                
            </div>
        </div>
    </div>
	</div>
  </div>
  <script src="{% static 'js/weather.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/autocomplete.js' %}" type="text/javascript"></script>
</body>
</html>
